<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <audio src="./sounds/crash.mp3" id='crash'></audio>
    <button onclick="playDrum('w')" id='w' class="w drum">w</button>
    <button onclick="playDrum('a')" id='a'  class="a drum">a</button>
    <button onclick="playDrum('s')" id='s'  class="s drum">s</button>
    <button onclick="playDrum('d')" id='d' class="d drum">d</button>
    <button onclick="playDrum('j')" id='j'  class="j drum">j</button>
    <button onclick="playDrum('k')" id='k' class="k drum">k</button>
    <button onclick="playDrum('l')" id='l' class="l drum">l</button>
    
    <audio src="./sounds/kick-bass.mp3" id='kick'></audio>
    <audio src="./sounds/snare.mp3" id='snare'></audio>
   <audio src="./sounds/tom-1.mp3" id='tom-1'></audio>
   <audio src="./sounds/tom-2.mp3" id='tom-2'></audio>
   <audio src="./sounds/tom-3.mp3" id='tom-3'></audio>
   <audio src="./sounds/tom-4.mp3" id='tom-4'></audio>
  </div>
  <footer>
    Made with ❤️ in London.
  </footer>
  <script src="index.js"></script>
</body>

</html>
